<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/SDSLabs.png">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="instructions">
      <div class="content">
        <p>Stack the blocks on top of each other</p>
        <p>Click S to start game in singleplayer mode. </p>
        <p>Click M to start game in multiplayer mode.</p>
      </div>
    </div>
    <div id="mode">
      • Single Player
    </div>
    <div id="highscore">
     Highest Score : 0
    </div>
    <div id="players">
      <div id="player1">
        <div class="name">Player 1 → </div>
      </div>
      <div id="player2">
        <div class="name">←  Player 2</div>
      </div>
    </div>
    <div id="results">
      <div class="content">
        
      </div>
    </div>
    <div id="score">0</div>
  </body>

  <script type="module" src="./main.js"></script>
</html>
